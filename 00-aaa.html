<!--
Viewport
    O uso do comando viewport tem como finalidade trabalhar com a área útil do navegador, sem ele os elementos como textos e imagens não se adequam corretamente dependendo do tamanho da tela

    Lembre-se que a resolução é uma coisa, o tamanho da tela é outra

    Podemos ter um monitor de 24 polegadas com uma largura de 1600px, e podemos ter um tablet de 9 polegadas com os mesmos 1600px
    Como fazer com que nosso site se adeque?
    Utilizando o viewport, teremos a garantia da adequação dos elementos HTML em nossos projetos

    Estrutura da tag
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    Materiais para estudo:
    https://www.w3schools.com/css/css_rwd...
    https://developer.mozilla.org/en-US/d...


Display
    * inline: Deixa os elementos um ao lado do outro, porém espaçamentos superiores e inferiores não funcionam (margin e padding).

    * inline-block: Deixa os elementos um ao lado do outro e possibilita trabalhar com os comandos margin-top, margin-bottom, padding-top e padding-bottom.

    * block: Deixa os elementos um abaixo do outro.

    * none: Oculta o elemento.

    Materiais para estudo:
    https://developer.mozilla.org/pt-BR/d...
    https://css-tricks.com/almanac/proper...
    -->
